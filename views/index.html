<!DOCTYPE html>
<html>
<head lang="en">
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="static/ueditor1_4_3_1-utf8-py/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="static/ueditor1_4_3_1-utf8-py/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="static/ueditor1_4_3_1-utf8-py/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
    <div>
        <h1>完整demo</h1>
        <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
    </div>
    <div>
        <button onclick="save()">保存</button>
    </div>

    <script type="text/javascript">
        var ue = UE.getEditor('editor');

        function save(){
            var content = ue.getContent();
            alert(content);
        }
    </script>
</body>
</html>
